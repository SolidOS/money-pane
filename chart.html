<canvas id="myChart" width="400" height="400"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.1/dist/chart.min.js"></script>
<script src="books.js"></script>


<script>

    const DATA_COUNT = 12;
    const NUMBER_CFG = {count: DATA_COUNT, min: -10000, max: 100};

    const labels = ['Jul 20', 'Aug 20', 'Sep 20', 'Oct 20', 'Nov 20', 'Dec 20', 'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug'];
    const data = {
    labels: labels,
    datasets: [
        {
        label: 'Dataset 1',
        data: Books.seriesCash,
        borderColor: 'red',
        backgroundColor: 'pink',
        },
        {
        label: 'Dataset 2',
        data: Books.seriesEquity,
        borderColor: 'blue',
        backgroundColor: 'lightblue',
        }
    ]
    };
    const config = {
    type: 'line',
    data: data,
    options: {
        responsive: true,
        plugins: {
        legend: {
            position: 'top',
        },
        title: {
            display: true,
            text: 'Chart.js Line Chart'
        }
        }
    },
    };
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, config);
</script>

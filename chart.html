<canvas id="myChart" width="400" height="400"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.1/dist/chart.min.js"></script>
<script src="books.js"></script>


<script>
    let max = 0;
    let min = 0;
    let labels = [];
    const now = new Date().getTime();
    for (t = new Date('1 jul 2020').getTime(); t < now; t += 24 * 3600 * 1000) {
      labels.push(new Date(t));
    }
    [ Books.seriesCash, Books.seriesEquity].forEach(arr => {
        arr.forEach(x => {
            if (x < min) {
                min = x;
            }
            if (x > max) {
                max = x;
            }
        })
    });

    const DATA_COUNT = Books.seriesCash.length;
    const NUMBER_CFG = {count: DATA_COUNT, min, max};

    const data = {
        labels,
    datasets: [
        {
        label: 'Dataset 1',
        data: Books.seriesCash,
        borderColor: 'red',
        backgroundColor: 'pink',
        },
        {
        label: 'Dataset 2',
        data: Books.seriesEquity,
        borderColor: 'blue',
        backgroundColor: 'lightblue',
        }
    ]
    };
    const config = {
    type: 'line',
    data: data,
    options: {
        responsive: true,
        plugins: {
        legend: {
            position: 'top',
        },
        title: {
            display: true,
            text: 'Chart.js Line Chart'
        }
        }
    },
    };
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, config);
</script>
